<!-- marriage-biodata/index.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Generator</title>

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" id="templateStyle" href="css/template1.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

<div class="container">

  <!-- FORM PANEL -->
  <div class="form-panel">
    <h2 class="brand_name"> <span><img class="brand_logo" src="assets/add-file.png" alt=""></span> Make Your Biodata</h2>

    <h2>Personal Details</h2>
    <div id="personalFields" class="field-section"></div>
    <button onclick="addField('personal')">+ Add Field</button>

    <h2>Family Details</h2>
    <div id="familyFields" class="field-section"></div>
    <button onclick="addField('family')">+ Add Field</button>

    <h2>Contact Details</h2>
    <div id="contactFields" class="field-section"></div>
    <button onclick="addField('contact')">+ Add Field</button>

    <button onclick="updatePreview()">Update Preview</button>

    <h3>Choose Template</h3>
    <select onchange="changeTemplate(this.value)">
      <option value="1">Royal Red</option>
      <option value="2">Classic Cream</option>
      <option value="3">Modern Blue</option>
      <option value="4">Minimal White</option>
      <option value="5">Elegant Green</option>
    </select>

    <div class="download-buttons">
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="downloadImage()">Download Image</button>
    </div>

  </div>

  <!-- PREVIEW PANEL -->
  <div class="preview-panel">
    <div class="preview-scale">
      <div id="biodata-container"></div>
    </div>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
